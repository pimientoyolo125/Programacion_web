<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="registro.css">>
    <link rel="stylesheet" href="validar.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="container" id="separar">
        <div id="formulario">

            <h1 id="titulo_formulario">Registro</h1>

            <div class="entrada">
                <div class="etiqueta"><label for="nombre">Nombre</label></div>
                <input type="text" id="nombre" placeholder="Juanito" class="ingresar">
                <p class="alerta">Maximo 25 caracteres</p>
                <p class="alerta">Nombre invalido</p>
            </div>

            <div class="entrada">
                <div class="etiqueta"><label for="apellido">Apellido</label></div>
                <input type="text" id="apellido" placeholder="Perez" class="ingresar">
                <p class="alerta">Maximo 25 caracteres</p>
                <p class="alerta">Apellido invalido</p>
            </div>

            <div class="entrada">
                <div class="etiqueta"><label for="input_date">Fecha de nacimiento</label></div>
                <input type="date" id="input_date" class="ingresar">
                <p class="alerta">Ingrese una fecha</p>
                <p class="alerta">Fecha invalida</p>
                <p id="age"></p>
            </div>

            <div class="entrada">
                <div class="etiqueta"><label for="correo">Correo</label></div>

                <input type="text" id="correo" placeholder="juanitoPerez@correo.com" class="ingresar">
                <p class="alerta">Correo invalido</p>
            </div>

            <div class="entrada">
                <div class="etiqueta"><label for="contrasena">Contraseña</label></div>

                <input type="password" id="contrasena" placeholder="****" class="ingresar">
                <p class="alerta">La contraseña debe tener de 15 a 20 caracteres</p>
                <p class="alerta">Contraseñas no coinciden</p>
            </div>

            <div class="entrada">
                <div class="etiqueta"><label for="cf_contrasena">Confirme la Contraseña</label></div>

                <input type="password" id="cf_contrasena" placeholder="****" class="ingresar">
                <p class="alerta">Contraseñas no coinciden</p>
            </div>

            <div class="entrada_check">
                <input type="checkbox" id="enfermedades">
                <div class="etiqueta_box"> <label for="enfermedades">¿Ha sufrido alguna enfermedad contagiosa?</label></div>

            </div>

            <div id="despliegue_enfermedades">
                <div class="form_secundario">

                    <div class="entrada">
                        <div class="etiqueta"><label for="entrada_enfermedades">¿Cual enfermedad?</div>

                        <select id="entrada_enfermedades" class="ingresar_select">

                            <option value="Elegir">Elegir</option>
                                <option value="Evola" >Evola</option>
                                <option value="Hepatitis" >Hepatitis</option>
                                <option value="viruela" >viruela</option>
                                <option value="Sarampion" >Sarampion</option>
                                <option value="otro" >otro</option>
    
                
                        </select>
                        <p class="alerta">Elige una enfermedad</p>
                    </div>
                </div>

            </div>

            <button id="registrar">Registrar</button>

        </div>

        <div class="grilla" id="grilla">
            <table id="datatable_users" class="table table-striped table-bordered" >
                <thead>
                    <tr>
                        <th class="centered">#</th>
                        <th class="centered">Name</th>
                        <th class="centered">Email</th>
                        <th class="centered">City</th>
                        <th class="centered">Company</th>
                    </tr>
                </thead>
                <tbody id="tableBody_users"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
    

    <script src="validar.js"></script>
    <script src="desplegar.js"></script>
    <script src="main.js"></script>
    <script src="fecha.js"></script>
    
</body>

</html>
