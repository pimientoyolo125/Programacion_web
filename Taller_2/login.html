<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<body>
    <h1>Inicio de sesion</h1>

    <!-- logo de la uis -->
    <img src="../Images/logo_uis.png" alt="logo de la uis" height="200">

    <!-- logo de html -->
    <img src="../Images/logo_html5.png" alt="logo html" height="200">

    <!-- formulario -->
    <form>
        <!-- label y entrada para el usuario -->
        <br>
        <label for="nombre"> Nombre de usuario: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el usuario" maxlength="50">
        <br><br>

        <!-- label y entrada para la contraseña -->
        <label for="contrasena"> Contraseña: </label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa la contraseña">
    </form>
</body>
</html>
