<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de usuario</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form id="form_datos" action="../Lista.html">
        <!-- input para nombre -->
        Nombre<br>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" style="width: 300px"><br><br>

        <!-- input para apellidos -->
        Apellidos<br>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" style="width: 300px"><br><br>

        <!-- contraseña y su confirmacion -->
        Contraseña<br>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" style="width: 300px"><br><br>

        Confirme su contraseña<br>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme su contraseña" style="width: 300px"><br><br>

        <!-- identificacion del usuario -->
        Identificacion<br>
        <!-- tipo de identificacion -->
        <select name="tipo_identificacion" id="identificacioon" style="width: 50px;">
            <option>T.I</option>
            <option>C.I</option>
        </select>
        <!-- espacio para ingresar el numero -->
        <input type="number" id="numero_identificacion" name="numero_identificacion" placeholder="Ingrese su numero de documentos" style="width: 245px"><br><br>
        
        <!-- redio select sexo -->
        Sexo<br>
        <!-- eleccio masculino -->
        <input type="radio" name="sexo" id="masculino">
        Masculino<br>
        <!-- eleccion femenino -->
        <input type="radio" name="sexo" id="femenino">
        Femenino<br><br>

        <!-- inclusion de foto -->
        Incluir foto<br>
        <input type="file" name="incluir_foto" id="incluir_foto"><br><br>

        <input type="checkbox" name="not_idea" id="estudiante">
        Estudiante<br><br>

        <!-- apartado de datos personales -->
        <fieldset>
            <legend>Datos personales</legend><br>

            <!-- seleccionando departamento -->
            Departamento<br>
            <select name="departamento" id="departamento" style="width: 150px" >
                <option>Santander</option>
                <option>Norte de Santander</option>
                <option>Cundinamarca</option>
            </select><br><br>

            <!-- fecha de nacimiento -->
            Ingrese su fecha de nacimiento<br>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"><br><br>

            <!-- temas de interes -->
            Temas de interes<br>
            <select name="temas_interes" id="temas_intres" multiple>
                <option value="administracion de bases de datos">Administracion de bases de datos</option>
                <option value="analisis_programacion">Analisis y programacion</option>
                <option value="arquitectura">Arquitectura</option>
                <option value="calidad">Calidad</option>
                <option value="erp_crm">ERP, CRM, Business intelligence</option>
                <option value="ia">Inteligencia artificial</option>
                <option value="web">Programacion web</option>
                <option value="investigacion">Investigacion</option>
            </select>
        </fieldset>
        <br>
        <!-- boton para guardar cambios -->
        <input type="submit" value="Guardar cambios" name="guardar">
        <!-- botono para borrar todo -->
        <input type="reset" value="Borrar los datos introducidos" name="borrar">
    </form>

</body>
</html>
