<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario coches</title>
    <link rel="stylesheet" href="carcss.css">
</head>
<body>
    <form id="formulario" action=""></form>

        <div id="centro_formulario">

            <h2 id="titulo_formulario">Formulario de coche</h2>

            <input type="number" class="entrada" placeholder="Identificador coche"><br>

            <select name="tipo_conbustible" class="entrada">
                <option selected>Tipo de conbustible</option>
                <option value="gasolina">Gasolina</option>
                <option value="acpm">ACPM</option>
                <option value="gas">Gas</option>
                <option value="electrico">Electrico</option>
            </select>

            <select name="tipo_coche" class="entrada">
                <option selected>Tipo de coche</option>
                <option value="automovil">Automovil</option>
                <option value="camioneta">Camioneta</option>
                <option value="camion">Camion</option>
            </select>

            <select name="estado" class="entrada">
                <option selected>Estado</option>
                <option value="excelente">Excelente</option>
                <option value="deteriorado">Deteriorado</option>
                <option value="muy danado">Muy dañado</option>
            </select>

            <select name="marca" class="entrada">
                <option selected>Marca</option>
                <option value="mazda">Mazda</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="renoult">Renoult</option>
                <option value="foton">Foton</option>
                <option value="mitsubishi">Mitsubishi</option>
            </select>

            <input type="number" class="entrada" placeholder="Identificador de usuario"><br>

            <input type="text" class="entrada" placeholder="Modelo"><br>

            <input type="number" class="entrada" placeholder="Año"><br>

            <textarea cols="30" rows="5" class="area" placeholder="Detalle" ></textarea><br>

            <input type="number" class="entrada" placeholder="Caja"><br>

            <input type="number" class="entrada" step="0.01" placeholder="Motor"><br>

            <input type="date" class="entrada"><br>

            <input type="number" class="entrada" step="0.01" placeholder="Precio"><br>

            <input type="text" class="entrada" placeholder="Moneda"><br>
            
            <input type="text" class="entrada" placeholder="pic01"><br>

            <input type="text" class="entrada" placeholder="pic02"><br>

            <input type="text" class="entrada" placeholder="pic03"><br>

            <input type="text" class="entrada" placeholder="destac"><br>

            <input type="submit" value="Enviar" id="boton">
        </div>
    </form>
    
</body>
</html>
