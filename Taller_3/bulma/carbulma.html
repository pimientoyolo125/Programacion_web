<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de coche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Formulario de coche
        </h1>
  
          <div class="field">
            <label class="label">Tipo de combustible</label>
            <div class="select is-primary">
              <select name="tipo_doc" id="type_cod">
                <option selected>Tipo de conbustible</option>
                <option value="gasolina">Gasolina</option>
                <option value="acpm">ACPM</option>
                <option value="gas">Gas</option>
                <option value="electrico">Electrico</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label">Tipo de coche</label>
            <div class="select is-primary">
              <select name="tipo_doc" id="type_cod">
                <option selected>Tipo de coche</option>
                <option value="automovil">Automovil</option>
                <option value="camioneta">Camioneta</option>
                <option value="camion">Camion</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label">Estado</label>
            <div class="select is-primary">
              <select name="tipo_doc" id="type_cod">
                <option selected>Estado</option>
                <option value="excelente">Excelente</option>
                <option value="deteriorado">Deteriorado</option>
                <option value="muy danado">Muy dañado</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label">Marca</label>
            <div class="select is-primary">
              <select name="tipo_doc" id="type_cod">
                <option selected>Marca</option>
                <option value="mazda">Mazda</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="renoult">Renoult</option>
                <option value="foton">Foton</option>
                <option value="mitsubishi">Mitsubishi</option>
              </select>
            </div>
          </div>

            <div class="field">
              <label class="label">Identificador de usuario</label>
              <div class="control">
                <input class="input is-primary" type="number" placeholder="ID usuario">
              </div>
            </div>
  
            <div class="field">
              <label class="label">Modelo</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="Modelo">
              </div>
            </div>
  
            <div class="field">
              <label class="label">Año</label>
              <div class="control">
                <input class="input is-primary" type="number" placeholder="Año">
              </div>
            </div>
  
            <div class="field">
              <label class="label">Detalle</label>
              <div class="control">
                <textarea class="textarea is-primary" placeholder="Primary textarea"></textarea>
              </div>
            </div>

            <div class="field">
              <label class="label">Caja</label>
              <div class="control">
                <input class="input is-primary" type="number" placeholder="Caja">
              </div>
            </div>

            <div class="field">
              <label class="label">Motor</label>
              <div class="control">
                <input class="input is-primary" type="number" step="0.01" placeholder="Motor">
              </div>
            </div>

            <div class="field">
              <label class="label">Fecha</label>
              <div class="control">
                <input class="input is-primary" type="date">
              </div>
            </div>

            <div class="field">
              <label class="label">Precio</label>
              <div class="control">
                <input class="input is-primary" type="number" step="0.01" placeholder="Precio">
              </div>
            </div>

            <div class="field">
              <label class="label">Moneda</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="Moneda">
              </div>
            </div>

            <div class="field">
              <label class="label">pic01</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="pic01">
              </div>
            </div>

            <div class="field">
              <label class="label">pic02</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="pic02">
              </div>
            </div>

            <div class="field">
              <label class="label">pic03</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="pic03">
              </div>
            </div>

            <div class="field">
              <label class="label">destac</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="detac">
              </div>
            </div>
  







            <div class="field">
              <p class="control">
                <button class="button is-success">
                  Registrar
                </button>
              </p>
            </div>
          </div>
  </body>
</html>
