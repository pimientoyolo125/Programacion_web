!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cssbootstrap.css">
    <title> Car Bootstrap</title>

</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Formulario de coche</h3>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                                <label for="id_coche" class="form-label tipo-letra">Identificador de coche</label>
                                <input type="number" class="form-control" id="id_coche" placeholder="Identificador coche" />
                            </div>
                            <div class="col-md-12">
                                <label for="tipo_combustible" class="form-label tipo-letra">Tipo de combustible</label>
                                <select id="tipo_combustible" class="form-select" aria-label="Default select example">
                                    <option selected>Tipo de conbustible</option>
                                    <option value="gasolina">Gasolina</option>
                                    <option value="acpm">ACPM</option>
                                    <option value="gas">Gas</option>
                                    <option value="electrico">Electrico</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="tipo_coche" class="tipo-letra">Tipo coche</label>
                                <select id="tipo_coche" class="form-select" aria-label="Default select example">
                                    <option selected>Tipo de coche</option>
                                    <option value="automovil">Automovil</option>
                                    <option value="camioneta">Camioneta</option>
                                    <option value="camion">Camion</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="estado" class="tipo-letra">Estado</label>
                                <select id="estado" class="form-select" aria-label="Default select example">
                                    <option selected>Estado</option>
                                    <option value="excelente">Excelente</option>
                                    <option value="deteriorado">Deteriorado</option>
                                    <option value="muy danado">Muy dañado</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="marca" class="tipo-letra">Marca</label>
                                <select id="marca" class="form-select" aria-label="Default select example">
                                    <option selected>Marca</option>
                                    <option value="mazda">Mazda</option>
                                    <option value="chevrolet">Chevrolet</option>
                                    <option value="renoult">Renoult</option>
                                    <option value="foton">Foton</option>
                                    <option value="mitsubishi">Mitsubishi</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="id_user" class="form-label tipo-letra">Identificador de usuario</label>
                                <input type="number" class="form-control" id="id_user" placeholder="Identificador de usuario" />
                            </div>

                            <div class="col-md-12">
                                <label for="modelo" class="form-label tipo-letra">Modelo</label>
                                <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                            </div>
                            <div class="col-md-12">
                                <label for="year" class="form-label tipo-letra">Año</label>
                                <input type="number" class="form-control" id="year" placeholder="Año" />
                            </div>
                            <div class="col-md-12">
                                <label for="detalle" class="form-label tipo-letra">Detalle</label>
                                <textarea class="form-control" id="detalle" rows="5" placeholder="Detalle"></textarea>
                            </div>
                            <div class="col-md-12">
                                <label for="caja" class="form-label tipo-letra">Caja</label>
                                <input type="number" class="form-control" id="caja" placeholder="Caja" />
                            </div>
                            <div class="col-md-12">
                                <label for="motor" class="form-label tipo-letra">Motor</label>
                                <input type="number" step="0.01" class="form-control" id="motor" placeholder="Motor" />
                            </div>
                            <div class="col-md-12">
                                <label for="fecha" class="form-label tipo-letra">Fecha entrega</label>
                                <input type="text" class="form-control" id="fecha" placeholder="Fecha entrega">
                            </div>
                            <div class="col-md-12">
                                <label for="precio" class="form-label tipo-letra">Precio</label>
                                <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio" />
                            </div>
                            <div class="col-md-12">
                                <label for="moneda" class="form-label tipo-letra">Moneda</label>
                                <input type="text" class="form-control" id="moneda" placeholder="Moneda">
                            </div>
                            <div class="col-md-12">
                                <label for="pic01" class="form-label tipo-letra">pic01</label>
                                <input type="text" class="form-control" id="pic01" placeholder="pic01">
                            </div>
                            <div class="col-md-12">
                                <label for="pic02" class="form-label tipo-letra">pic02</label>
                                <input type="text" class="form-control" id="pic02" placeholder="pic02">
                            </div>
                            <div class="col-md-12">
                                <label for="pic03" class="form-label tipo-letra">pic03</label>
                                <input type="text" class="form-control" id="pic03" placeholder="pic03">
                            </div>
                            <div class="col-md-12">
                                <label for="destac" class="form-label tipo-letra">destac</label>
                                <input type="text" class="form-control" id="destac" placeholder="destac">
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
