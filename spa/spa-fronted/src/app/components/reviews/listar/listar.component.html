<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Reseñas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Pelicula</th>
                        <th>Descripción reseña</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngfor="let resena of resenas" class="text-center">
                        <td>{{resena.id}}</td>
                        <td>{{resena.description}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-warning" style="margin-left: 10px;">Eliminar</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
