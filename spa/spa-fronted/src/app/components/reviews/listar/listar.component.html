<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Reseñas</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>Película</th>
                            <th>Descripción reseña</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resena of resenas" class="text-center">
                            <td class="align-middle">{{resena.id}}</td>
                            <td class="align-middle">{{resena.pelicula}}</td>
                            <td class="align-middle">{{resena.comentario}}</td>
                            <td class="align-middle">
                                <div class="table-buttons">
                                    <button (click)="Editar(resena)" class="btn btn-warning">Editar</button>
                                    <button (click)="Eliminar(resena.id)" class="btn btn-danger ms-2">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button (click)="Regresar()" class="btn btn-primary">Regresar</button>
        <button (click)="Nuevo(movie._id)" class="btn btn-info ms-2">Agregar reseña</button>
    </div>
</div>
